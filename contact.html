<form method="POST" action="https://formspree.io/f/xwkjwbbk" id="contact-form" class="flex flex-col justify-around bg-smoke bg-contain bg-no-repeat pt-8 pb-16">
    <label class="text-center font-raleway font-extrabold italic pb-12 text-5xl text-black" data-aos="flip-up" data-aos-delay="300" data-aos-once="true">Nous contacter</label>
    <div class="flex flex-col lg:items-center lg:flex-row justify-around">
        <div class="flex flex-col justify-between items-center h-48 lg:h-56 lg:w-96">
            <input type="text" name="Nom" placeholder="Nom" required class="bg-slate-200 rounded-3xl h-12 w-4/5 lg:w-full lg:max-w-md max-w-sm px-4 py-2 font-varela font-semibold placeholder:text-slate-500" data-aos="zoom-in" data-aos-delay="350" data-aos-once="true">
            <input type="email" name="Email" placeholder="Email" required class="bg-slate-200 rounded-3xl h-12 w-4/5 lg:w-full lg:max-w-md max-w-sm px-4 py-2 font-varela font-semibold placeholder:text-slate-500" data-aos="zoom-in" data-aos-delay="400" data-aos-once="true">
            <input type="tel" name="Téléphone" placeholder="Téléphone (facultatif)" class="bg-slate-200 rounded-3xl h-12 w-4/5 lg:w-full lg:max-w-md max-w-sm px-4 py-2 font-varela font-semibold placeholder:text-slate-500" data-aos="zoom-in" data-aos-delay="450" data-aos-once="true">
        </div>
        <textarea maxlength="600" name="Sujet" placeholder="Message" required rows="5" cols="24" class="bg-slate-200 rounded-3xl w-4/5 max-w-sm lg:max-w-md h-40 lg:h-56 mx-auto lg:mx-0 my-6 px-4 py-2 font-varela font-semibold resize-none placeholder:text-slate-500" data-aos="zoom-in" data-aos-delay="500" data-aos-once="true"></textarea>
    </div>
    <input type="submit" class="bg-blue-contact text-white rounded-3xl w-1/2 max-w-15rem min-w-10rem py-2 font-varela mx-auto" data-aos="zoom-in" data-aos-delay="550" data-aos-once="true">
    <p id="contact-status" class="hidden fixed top-[50vh] left-[50vw] w-60 h-20 -mt-10 -ml-[7.5rem] rounded-3xl text-center font-varela leading-[5rem] shadow-md bg-white opacity-0 transition-opacity duration-1000"></p>
</form>
