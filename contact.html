<form method="POST" action="https://formspree.io/f/xwkjwbbk" id="contact-form" class="flex flex-col justify-around bg-slate-300 w-1/2 mx-auto p-4">
    <label class="text-center font-raleway font-bold pb-4">Nous contacter</label>
    <div class="flex flex-col justify-around">
        <div class="flex flex-col justify-between h-40">
            <input type="text" name="Nom" placeholder="Nom" required class="bg-slate-100 rounded-3xl w-80 px-4 py-2 font-varela font-semibold">
            <input type="email" name="Email" placeholder="Email" required class="bg-slate-100 rounded-3xl w-80 px-4 py-2 font-varela font-semibold">
            <input type="tel" name="Téléphone" placeholder="Téléphone (facultatif)" class="bg-slate-100 rounded-3xl w-80 px-4 py-2 font-varela font-semibold">
        </div>
        <textarea maxlength="600" name="Sujet" placeholder="texte ici" required rows="5" cols="24" class="bg-slate-100 rounded-3xl w-80 h-40 mb-4 px-4 py-2 font-varela resize-none"></textarea>
    </div>
    <input type="submit" class="bg-purple-400 rounded-3xl w-80 py-2 font-varela mx-auto">
    <p id="contact-status" class="hidden"></p>
</form>
